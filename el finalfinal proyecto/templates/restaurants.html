<html>

<head>
	<title>Restaurantes: Orange Mall</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='estilo.css') }}">
</head>


<body>

	<div class="image">
		<img src="https://images.wallpaperscraft.com/image/single/restaurant_cafe_appliances_tables_chairs_interior_design_39216_1366x768.jpg">
		<img src="https://images.wallpaperscraft.com/image/single/restaurant_cafe_appliances_tables_chairs_interior_design_39216_1366x768.jpg">
	</div>
<nav>
	<div class="title">
		<h1>Listado de restaurantes</h1>
	</div>

	<div class="create">
		<a href="{{url_for('newRestaurant')}}"> <h3> Crear un nuevo restaurante </h3></a>
	</div>
</nav>


	{% for restaurant in restaurants %}

 <div class="container"> <!-- caja contenedora de todos los restaurantes -->
	<div class="restaurantes"> <!-- cards / tarjetas -->
		<nav class="menu"><a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">
			<p>{{restaurant.name}}</p></a></nav>
	
		<div class="boton">
			<p class="botones"> <a href="{{url_for('deleteRestaurant',restaurant_id = restaurant.id)}}">Borrar</a></p>
			<p class="botones"><a href="{{url_for('editRestaurant',restaurant_id = restaurant.id)}}">Editar</a></p>
		</div>
	</div>
</div>



{% endfor %}

</body>

</html>
